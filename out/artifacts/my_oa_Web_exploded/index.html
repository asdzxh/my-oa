
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OA办公系统</title>
  <!-- Import style -->
  <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css"/>
  <!-- Import Vue 3 -->
  <script src="//unpkg.com/vue@3"></script>
  <!-- Import component library -->
  <script src="//unpkg.com/element-plus"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="//unpkg.com/@element-plus/icons-vue"></script>
  <style>
    html,
    body,
    #app,
    .el-container{
      padding: 0;
      margin: 0;
      height: 100%;
      max-height: 100%;
    }
    .el-header{
      background-color: #88B9F9;
      color: #fff;
      height: 70px;
      line-height: 70px;
    }
    .tittle{
      font-size: 22px;
      font-weight: bold;
    }
    .info{
      margin-top: 20px;
      margin-right: 15px;
      color: #fff;
      font-size: 16px;
    }
    .main-frame{
      width: 100%;
      height: 95%;
      border: 0;
    }

  </style>
</head>
<body>
<div id="app">
    <el-container style="border: 1px solid #eee">
      <el-header >
        <el-row>
          <el-col :span="8">
            <span class="tittle">OA 办公系统</span>
          </el-col>
          <el-col :span="11">

          </el-col>
          <el-col :span="5" style="padding-top: 5px;">
            <el-dropdown>
              <span class="info">{{employee.name}}/{{departmentName}}/{{employee.title}}</span>
              <template #dropdown>
                <el-drop-menu>
                <el-dropdown-item v-on:click ='logout'>注销</el-dropdown-item>
                </el-drop-menu>
              </template>
            </el-dropdown>
            <el-avatar :src="employee.avatar" :size="45"></el-avatar>
          </el-col>
        </el-row>
      </el-header>

      <el-container>
        <el-aside width="200px" style="max-height:100%;background-color:rgb(238,241,246)">
          <el-menu default-active="1">
            <el-sub-menu  v-for="(n,idx) in nodeList" :index="idx.toString()">
              <template #title>
                <span>{{n.node.nodeName}}</span>
              </template>
                <el-menu-item v-for="child in n.children"
                              :index="child.nodeId.toString()"
                              v-on:click="showPage(child.url)">
                  {{child.nodeName}}
                </el-menu-item>
              </el-menu-item-group>
            </el-sub-menu>
          </el-menu>
        </el-aside>
        <el-main>
          <iframe id="main" name="main" src="/a.html" class="main-frame"></iframe>
        </el-main>
      </el-container>
    </el-container>
</div>
<script>
  const Main = {
    data() {
      return {
        employee: {},
        nodeList: [],
        department: {}

      }
    },
    methods:{
      showPage(url){
        document.getElementById("main").src = url;
      },
      logout() {
        localStorage.clear();
        window.location.href = "/login.html"
      }
    },
    mounted(){
      const eid = localStorage.getItem("eid");
      const uid = localStorage.getItem("uid");
      axios.get("/api/user?uid="+uid +"&eid="+eid)
              .then(response => {
                const json  =response.data;
                console.log(json);
                json.data.nodeList.forEach(item => {
                  this.nodeList.push(item);
                })
                console.info(this.nodeList);
                this.employee = json.data.employee;
                this.department = json.data.department;


    });}};

  const app = Vue.createApp(Main);
  app.use(ElementPlus);
  app.mount("#app");
</script>
</body>
</html>


</body>
</html>
